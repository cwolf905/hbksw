<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>插件包管理</title>
	<link type="text/css" href="../../css/former/main.css" rel="stylesheet">
	<link type="text/css" href="../../jquery/jquery-ui.css" rel="stylesheet">
	<script type="text/javascript" src="../../jquery/jquery.js"></script>
	<!--script type="text/javascript" src="../../jquery/jquery-migrate.js"></script-->
	<script type="text/javascript" src="../../jquery/json2.js"></script>
	<script type="text/javascript" src="../../jquery/jquery.cookie.js"></script>
	<script type="text/javascript" src="../../jquery/jquery-ui.js"></script>
	
	<script type="text/javascript" src="../../dwr/engine.js"></script>
	<script type="text/javascript" src="../../dwr/util.js"></script>
	<script type="text/javascript" src="../../dwr/interface/PluginDS.js"></script>
	<script type="text/javascript" src="../../dwr/interface/PluginPackageDS.js"></script>
	
	<script type="text/javascript" src="../../js/y_func.js"></script>
	<script type="text/javascript" src="../../js/x_common.js"></script>
	<script type="text/javascript" src="../../js/x_main.js"></script>
	<script type="text/javascript" src="../../js/x_form.js"></script>
	<script type="text/javascript" src="../../js/x_pluginpackage.js"></script>
	<script>
		$(document).ready(function(){
			checkUser("pluginPackage.manage", initPluginPackageManage);
		});
	</script>
</head>
	
<body>
<p/>
<form id="frmPluginPackage">
	<input type="hidden" name="txtId" id="txtId" value=""/>
<table width="100%" class="tb-data" style="" border="0px">
	<tr>
		<td align="right" width="180">名称：
			<label class="isInput100" style="color:red">*</label></td>
		<td><input type="text" name="txtName" id="txtName" value="" size="30"/>&nbsp;</td>
	</tr>
	<tr>
		<td align="right" width="180">描述：
			<label class="isTextarea255" style="color:red">*</label></td>
		<td><textarea name="taDescription" id="taDescription" rows="3" cols="50"></textarea>&nbsp;</td>
	</tr>
</table>
<table width="100%" class="tb-data" border="0px">
			<tr>
				<td>
					<input style="margin-left: 200px" type="text" name="txtSearchName" id="txtSearchName" value="" size="12"/>
					<a onclick="doSearchNotSelectList()">搜 索</a>
				</td>
			</tr>
			<tr>
				<td colspan="2" width="1800px">
					<table border="0px">
						<tr>
							<td width="600px" style="margin-top: 1px;">
								<div style="width:550px; height:200px; overflow:auto; border:0px solid #000000;">
									其他插件：
									<table width="500px" class="list-data" id="notSelect">
										<thead>
											<tr bgcolor="#cccccc">
												<td align="center">选择</td>
												<td align="center">关联插件名称</td>
												<td align="center">描述</td>
											 </tr>
										 </thead>
										 <tbody id="showNotSelectlists">
										 </tbody>
										 <tfoot id="showNotSelectpages">
										 </tfoot>
									</table>
								
								</div>
							</td>
								
							<td width="50px" style="margin-top: 1px;">
								<input type="button" value=">" style="font-size:10pt;width:35px" onclick="toRight()" /><br>
								<input type="button" onclick="toLeft()" value="<" style="font-size:10pt;width:35px" /><br>
								<input type="button" value=">>" style="font-size:10pt;width:35px" onclick="toRight(true)" /><br>
								<input type="button" onclick="toLeft(true)" value="<<" style="font-size:10pt;width:35px" /><br>
							</td>
							
							<td width="800px" style="margin-top: 1px;">
							<div style="width:550px; height:200px; overflow:auto; border:0px solid #000000;">
								已选插件：
								<table width="90%" class="list-data" border="0px">
									<thead>
										<tr bgcolor="#cccccc">
											<td align="center">选择</td>
											<td align="center">关联插件名称</td>
											<td align="center">描述</td>
										 </tr>
									 </thead>
									 <tbody id="showSelectlists">
									 </tbody>
									 <tfoot id="showSelectpages">
									 </tfoot>
								</table>
							
							</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td class="tb-foot" colspan="2">
					<button type="button" name="btnSubmit" id="xxxxxx" onclick="doPluginPackageManager()">确定</button>&nbsp;&nbsp;
					<button type="button" onclick="parent.removeTab('pluginPackageManage');">关 闭</button>
				</td>
			</tr>
		
		</table>		
	</tr>
</table>
</form>
<div id="divTip" title="&nbsp;" style="display:none;">
<table width="500" border="0" align="center" cellpadding="1" cellspacing="1" bgcolor="#999999">
    <tr valign="top"> 
      	<td bgcolor="#f0f0f0" id="tdTip"></td>
    </tr>
</table>
</div>
<br id="footer">
</body>
</html>
