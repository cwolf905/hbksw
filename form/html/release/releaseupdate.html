	<script type="text/javascript" src="../../dwr/interface/AppReleaseDS.js"></script>

		$(document).ready(function(){
			checkUser("release.update", initReleaseUpdate);
		});

<body>
<p/>
<table width="700" border="0" align="center" cellpadding="3" cellspacing="1" bgcolor="#999999">
	<tr> 
    	<td class="tb-head">修改版本信息</td>
    </tr>
    <tr valign="top"> 
      	<td bgcolor="#f0f0f0"><br>
<form id="frmRelease">
	<input type="hidden" name="txtId" id="txtId" value=""/>
<table width="100%" class="tb-data">
	<tr>
		<td align="right" width="180">类型：</td>
		<td id="tdAppType" name="tdAppType" ref="createRadObj">&nbsp;</td>
	</tr>
	<tr>
		<td align="right" width="180">版本号：
			<label class="isInput20" style="color:red">*</label></td>
		<td><input type="text" name="txtVersion" id="txtVersion" value="" size="30"/>&nbsp;</td>
	</tr>
	<tr>
		<td align="right" width="180">备注：
			<label class="isInput255" style="color:red">*</label></td>
		<td><input type="text" name="txtReleaseNote" id="txtReleaseNote" value="" size="60"/>&nbsp;</td>
	</tr>
	<tr>
		<td align="right" width="180">地址：
			<label class="isInput255" style="color:red">*</label></td>
		<td><input type="text" name="txtUrl" id="txtUrl" value="" size="60"/>&nbsp;</td>
	</tr>
	<tr id="trApk">
		<td align="right" width="180">上传apk文件：</td>
		<td><input type="file" name="txtApk" id="txtApk" value="" size="30"/>&nbsp;
			<div id="divApk"></div></td>
	</tr>
</table>
</form>
	    	<br>
      	</td>
    </tr>
    <tr valign="top">
      	<td class="tb-foot">
      		<button type="button" name="btnSubmit" id="btnSubmit">修 改</button>&nbsp;&nbsp;
			<button type="button" onclick="parent.removeTab('releaseupdate');">关 闭</button>
		</td>
    </tr>
</table>
<br id="footer">
