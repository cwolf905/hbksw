<body>
<p/>
<table id="searchconds" width="90%" class="list-head">
	<tr>
		<td align="center">请输入插件名称：
			<input type="text" name="txtName" id="txtName" value="" size="12"/>&nbsp;
			插件状态：
			<select id="pstatus" name="pstatus">
				<option value="0">未发布</option>
				<option value="1">发布审核中</option>
				<option value="6">已发布</option>
				<option value="3">已撤销</option>
				<option value="5">下架审核中</option>
				<option value="9" selected="">全部</option>
			</select>&nbsp;
			<button>搜 索</button>&nbsp;&nbsp;
			<a href="###" onclick="doPluginAll()">查看全部</a>
		</td>
	</tr>
</table>
<table width="90%" class="list-data">
    <thead><tr bgcolor="#cccccc">
    	<td align="center">编号</td>
	    <td align="center">名称</td>
		<td align="center">提供商</td>
		<td align="center">插件状态</td>
		<td align="center" width="15%">描述</td>
		<td align="center">插件类型</td>
		<td align="center">是否收费</td>
		<td align="center">图片</td>
		<!--
		<td align="center">收费金额</td>
		<td align="center" width="15%">收费说明</td>
		<td align="center">点赞数</td>
		-->
		<td align="center">系统插件</td>
<!--		<td align="center" width="7%">生效时间</td>-->
		<td align="center">已推荐</td>
		<td align="center">操作</td>
     </tr></thead>
     <tbody id="showlists">
     </tbody>
     </table>
     <table width="90%" class="list-data" id="showpages">
     	<tr>
     		<td colspan="12" align="left">
				&nbsp;&nbsp;<button type="button" onclick="hrefAdd()">新增插件</button>
				&nbsp;&nbsp;<button type="button" onclick="hrefType(0)">待发布插件</button>
				&nbsp;&nbsp;<button type="button" onclick="hrefType(1)">待下架插件</button>
			</td>
		</tr>
</table>

<div id="divPlugin" title="&nbsp;" style="display:none;">
<table width="300" border="0" align="center" cellpadding="1" cellspacing="1" bgcolor="#999999">
    <tr> 
    	<td class="tb-head">设为默认插件</td>
    </tr>
    <tr valign="top"> 
      	<td bgcolor="#f0f0f0"><br>
<form id="frmPlugin">
<table width="100%" class="tb-data">
	<tr>
		<td align="right" width="80">编号：</td>
		<td><input type="text" name="txtId" id="txtId" value="" size="18"/>&nbsp;</td>
	</tr>
	<tr>
		<td align="right" width="80">生效时间：
			<label class="isInput30" style="color:red">*</label></td>
		<td><input type="text" name="txtBegintime" id="txtBegintime" value="" size="18"/>&nbsp;</td>
	</tr>
	<tr>
		<td align="right" width="80">失效时间：
			<label class="isInput30" style="color:red">*</label></td>
		<td><input type="text" name="txtExpirydate" id="txtExpirydate" value="" size="18"/>&nbsp;</td>
	</tr>
</table>
</form>
	    	<br>
      	</td>
    </tr>
    <tr valign="top">
      	<td class="tb-foot">
			<button type="button" name="btnSubmit" id="btnSubmit">确 定</button>&nbsp;&nbsp;
		</td>
    </tr>
</table>
</div>

    </tr>
</table>
