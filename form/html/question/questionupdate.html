<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>问题解答</title>
	<link type="text/css" href="../../css/former/main.css" rel="stylesheet">
	<!--link type="text/css" href="../../jquery/jquery-ui.css" rel="stylesheet"-->
	<script type="text/javascript" src="../../jquery/jquery.js"></script>
	<!--script type="text/javascript" src="../../jquery/jquery-migrate.js"></script-->
	<script type="text/javascript" src="../../jquery/json2.js"></script>
	<script type="text/javascript" src="../../jquery/jquery.cookie.js"></script>
	<!--script type="text/javascript" src="../../jquery/jquery-ui.js"></script-->
	
	<script type="text/javascript" src="../../js/y_func.js"></script>
	<script type="text/javascript" src="../../js/x_common.js"></script>
	<script type="text/javascript" src="../../js/x_form.js"></script>
	<script type="text/javascript" src="../../js/x_question.js"></script>
	<script>
		$(document).ready(function(){
			checkUser("question.update", initQuestionUpdate);
		});
	</script>
</head>
	
<body>
<p/>
<table width="700" border="0" align="center" cellpadding="3" cellspacing="1" bgcolor="#999999">
    <tr> 
    	<td class="tb-head">问题解答</td>
    </tr>
    <tr valign="top"> 
      	<td bgcolor="#f0f0f0"><br>
<form id="frmQuestion">
	<input type="hidden" name="txtQuestionId" id="txtQuestionId" value=""/>
	<input type="hidden" name="txtType" id="txtType" value=""/>
	<input type="hidden" name="txtT" id="txtT" value=""/>
	<input type="hidden" name="txtStatus" id="txtStatus" value=""/>
<table width="100%" class="tb-data">
	<!--tr>
		<td align="right" width="180">提问人：</td>
		<td><input type="text" name="txtUserName" id="txtUserName" value="" size="30"/>&nbsp;</td>
	</tr-->
	<tr>
		<td align="right" width="180">手机号码：</td>
		<td><input type="text" name="txtMobileNo" id="txtMobileNo" value="" size="30"/>&nbsp;</td>
	</tr>
	<tr>
		<td align="right" width="180">问题标题：</td>
		<td><input type="text" name="txtTitle" id="txtTitle" value="" size="30"/>&nbsp;</td>
	</tr>
	<tr>
		<td align="right" width="180">类型：</td>
		<td><input type="text" name="refType" id="refType" value="" ref="ref"/>&nbsp;</td>
	</tr>
	<!--tr>
		<td align="right" width="180">考试类型：</td>
		<td><input type="text" name="refT" id="refT" value="" ref="ref"/>&nbsp;</td>
	</tr-->
	<tr>
		<td align="right" width="180">问题内容：</td>
		<td><textarea name="taContent" id="taContent" rows="3" cols="50"></textarea></td>
	</tr>
	<tr>
		<td align="right" width="180">提问日期：</td>
		<td><input type="text" name="txtAddTime" id="txtAddTime" value="" size="30"/>&nbsp;</td>
	</tr>
	<tr>
		<td align="right" width="180">问题解答：
			<label class="isTextarea3000" style="color:red">*</label></td>
		<td><textarea name="taAnswer" id="taAnswer" rows="3" cols="50"></textarea></td>
	</tr>
	<tr>
		<td align="right" width="180">是否为常见问题：</td>
		<td name="tdClassic" ref="createRadObj">&nbsp;</td>
	</tr>
	<tr id="trAgree">
		<td align="right" width="180">是否审核通过：</td>
		<td name="tdAgree" ref="createRadObj">&nbsp;</td>
	</tr>
	<tr id="trReview">
		<td align="right" width="180">审核内容：
			<label class="isTextarea3000" style="color:red">*</label></td>
		<td><textarea name="taReview" id="taReview" rows="3" cols="50"></textarea></td>
	</tr>
</table>
</form>
	    	<br>
      	</td>
    </tr>
    <tr valign="top">
      	<td class="tb-foot">
      		<button type="button" name="btnSubmit" id="btnSubmit">提 交</button>&nbsp;&nbsp;
			<button type="button" onclick="parent.removeTab('questionupdate');">关 闭</button>
		</td>
    </tr>
</table>
<br id="footer">
</body>
</html>
