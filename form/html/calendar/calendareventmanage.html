<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>系统事件资源管理</title>
	<link type="text/css" href="../../css/former/main.css" rel="stylesheet">
	<link type="text/css" href="../../jquery/jquery-ui.css" rel="stylesheet">
	<script type="text/javascript" src="../../jquery/jquery.js"></script>
	<!--script type="text/javascript" src="../../jquery/jquery-migrate.js"></script-->
	<script type="text/javascript" src="../../jquery/json2.js"></script>
	<script type="text/javascript" src="../../jquery/jquery.cookie.js"></script>
	<script type="text/javascript" src="../../jquery/jquery-ui.js"></script>
	
	<script type="text/javascript" src="../../dwr/interface/CalendarEventDS.js"></script>
	<script type="text/javascript" src="../../dwr/interface/CalendarEventrsDS.js"></script>
	<script type="text/javascript" src="../../dwr/engine.js"></script>
	<script type="text/javascript" src="../../dwr/util.js"></script>
	
	<script type="text/javascript" src="../../js/y_func.js"></script>
	<script type="text/javascript" src="../../js/x_common.js"></script>
	<script type="text/javascript" src="../../js/x_form.js"></script>
	<script type="text/javascript" src="../../js/x_calendarevent.js"></script>
	<script>
		$(document).ready(function(){
			checkUser("calendarevent.manage", initCalendarEventManage);
		});
	</script>
</head>
	
<body>
<p/>
<table width="700" border="0" align="center" cellpadding="3" cellspacing="1" bgcolor="#999999">
	<tr> 
    	<td class="tb-head">系统事件资源管理</td>
    </tr>
    <tr valign="top"> 
      	<td bgcolor="#f0f0f0"><br>
<form id="frmCalendarEvent">
	<input type="hidden" name="txtEventid" id="txtEventid" value=""/>
<table width="100%" class="tb-data">
	<tr>
		<td align="right" width="180">考试类型：</td>
		<td><input type="text" name="txtExamtype" id="txtExamtype" value="" size="30"/>&nbsp;</td>
	</tr>
	<tr>
		<td align="right" width="180">标题：</td>
		<td><input type="text" name="txtEventTitle" id="txtEventTitle" value="" size="30"/>&nbsp;</td>
	</tr>
	<tr>
		<td align="right" width="180">描述：</td>
		<td><input type="text" name="txtDescription" id="txtDescription" value="" size="30"/>&nbsp;</td>
	</tr>
	<tr>
		<td align="right" width="180">图片：</td>
		<td><img src="" name="txtImg" id="txtImg" width="32" height="32"/>&nbsp;</td>
	</tr>
</table>
</form>
	    	<br>
      	</td>
    </tr>
    <tr valign="top">
      	<td class="tb-foot">
      		<button type="button" name="btnSubmit">添 加 资 源</button>&nbsp;&nbsp;
			<button type="button" onclick="parent.removeTab('calendareventmanage');">关 闭</button>
		</td>
    </tr>
	<tr valign="top"> 
      	<td bgcolor="#f0f0f0"><br>
<table id="tblCalendarEventrs" width="100%" class="tb-data">
	<tr bgcolor="#cccccc">
		<td align="center">标题</td>
	    <td align="center">资源类型</td>
		<td align="center">资源内容</td>
		<td align="center">操作</td>
     </tr>
</table>
	    	<br>
      	</td>
    </tr>
	<tr valign="top">
      	<td class="tb-foot">
      		<button type="button" name="btnSubmit">添 加 资 源</button>&nbsp;&nbsp;
			<button type="button" onclick="parent.removeTab('calendareventmanage');">关 闭</button>
		</td>
    </tr>
</table>

<div id="divCalendarEventrs" title="&nbsp;" style="display:none;">
<table width="350" border="0" align="center" cellpadding="1" cellspacing="1" bgcolor="#999999">
    <tr> 
    	<td class="tb-head">添加资源</td>
    </tr>
    <tr valign="top"> 
      	<td bgcolor="#f0f0f0"><br>
<form id="frmCalendarEventrs">
	<input type="hidden" name="txtId" id="txtId" value=""/>
<table width="100%" class="tb-data">
	<tr>
		<td align="right" width="25%">标题：
			<label class="isInput100" style="color:red">*</label></td>
		<td><input type="text" name="txtTitle" id="txtTitle" value="" size="30"/>&nbsp;</td>
	</tr>
	<tr>
		<td align="right" width="25%">资源类型：</td>
		<td><select name="selRstype" id="selRstype" ref="createSelObj"></select>
			<input type="hidden" name="txtRstype" id="txtRstype" value=""/>&nbsp;</td>
	</tr>
	<tr>
		<td align="right" width="25%">资源内容：
			<label class="isInput200" style="color:red">*</label></td>
		<td><input type="text" name="txtRsvalue" id="txtRsvalue" value="" size="30"/>&nbsp;</td>
	</tr>
</table>
</form>
	    	<br>
      	</td>
    </tr>
    <tr valign="top">
      	<td class="tb-foot">
			<button type="button" name="btnOK" id="btnOK">确 定</button>&nbsp;&nbsp;
		</td>
    </tr>
</table>
</div>
<br id="footer">
</body>
</html>
